<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blueprint-examples Pagina Principal</title>
    <link
      rel="stylesheet"
      href="css/screen.css"
      type="text/css"
      media="screen, projection"
    />
    <link rel="stylesheet" href="css/print.css" type="text/css" media="print" />
    <!--[if lt IE 8
      ]><link
        rel="stylesheet"
        href="css/ie.css"
        type="text/css"
        media="screen, projection"
    /><![endif]-->

    <style type="text/css">
      #header {
        background-color: #cc0000;
        height: 50px;
      }
      #footer {
        background-color: #cccc00;
        padding: 5px;
        margin-top: 20px;
      }
      #footer p {
        text-align: center;
        padding: 0px;
        margin: 0px;
      }
      #menu {
        background-color: #cccccc;
      }

      #contenido {
        background-color: #ccdddd;
      }
    </style>
  </head>
  <body>
    <div class="container showgrid">
      <div id="header">
        <p>header</p>
      </div>
      <div id="menu">
        <p>menu</p>
      </div>
      <div id="contenido">
        <p>contenido</p>
      </div>
      <div id="footer">
        <p>footer</p>
      </div>
    </div>
  </body>
</html>
