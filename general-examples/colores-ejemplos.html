<!DOCTYPE html>

<head>

	<title>Ejemplo de Colores</title>
</head>
<body>
	<p></p>
		Ejemplo de juegos de colores combinados para portales
	</p>
	<h1>Ejemplo 1</h1>
	<hr/>

		<tr>

			<td bgcolor="#0097ca">&nbsp;</td>
		</tr>

			<td style="FONT-FAMILY: Trebuchet MS; FONT-WEIGHT: bold; FONT-SIZE: 14px; COLOR: #0097ca">Encabezado</td>

	</table>
