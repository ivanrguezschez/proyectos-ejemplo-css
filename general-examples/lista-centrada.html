<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Centrada</title>
    <style type="text/css">
      #listilla {
        text-align: center;
      }
      #listilla li {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div id="listilla">
      <ul>
        <li>Lista 1</li>
        <li>Lista 2</li>
        <li>Lista 3</li>
      </ul>
    </div>
  </body>
</html>
